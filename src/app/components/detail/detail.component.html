<div class="row">
    <div class="card">
        <div [style.backgroundColor]="randomColors[0]" class="color"></div>
        <div class="container">
            <p class="color-name">{{randomColors[0]}}</p>
        </div>
    </div>
</div>

<div class="row">
    <div *ngFor="let color of randomColors" class="card">
        <div [style.backgroundColor]="color" class="color"></div>
        <div class="container">
            <p class="color-name">{{color}}</p>
        </div>
    </div>
</div>
